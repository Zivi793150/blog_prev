<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body class="body">
  <div class="container">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="Illustration" class="card-image">
      <div class="card-content">
        <span class="category">Learning</span>
        <p class="published-date">Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar" class="author-avatar">
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
